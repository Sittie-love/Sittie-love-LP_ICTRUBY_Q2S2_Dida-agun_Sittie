<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
    body{
        background-color: #95C8D8;
    }

.container{
   border: 1px solid;
}

</style>

<body>
<div class="container mt-5 p-5">
    <div class="container mt-5">
        <h2 class="text-center">Robotic Club Registration Form</h2>
        <form>
            <div class="form-group">
                <label for="firstName">Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
            </div>

            <div class="form-group">
                <label for="lastName">Age</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
            </div>

            <div class="form-group">
                <label for="lastName">Phone Number</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

           <!-- Check Box -->
               <div class="form-check">
                   <h6> Robotic Topics </h6>
                   <label class="form-check-label">
                   <input type="checkbox" class="form-check-input" value="">Programming </label>
                   <br>
                   <input type="checkbox" class="form-check-input" value="">Electronics </label>
                   <br>
                   <input type="checkbox" class="form-check-input" value="">Mechanical design 
                   </label>
               </div>
<br>
           <!-- Radio -->
                <div class="form-check">
                   <h6> Robotic Experience Level </h6>
                   <label class="form-check-label">
                   <input type="radio"class="form-check-input"name="optradio">Beginner
                   </label>

                   <br>

                   <label class="form-check-label">
                   <input type="radio"class="form-check-input"name="optradio">Intermediate
                   </label>

                   <br>

                   <label class="form-check-label">
                   <input type="radio"class="form-check-input"name="optradio">Advanced
                   </label>
                </div>

                <br>

           <!-- Select/Dropdown -->

                <div class="form-group">
                   <h6> Preffered Robotic Projects </h6> 
                   <select class="form-control" id="sell">
                      <option>Maze Solving Robot</option>
                      <option>Mapping Robot</option>
                      <option>Other</option>
                   <select>
                </div>

                <br>

           <!-- Text area Sample -->
                <label> Reason for Joining </label>
                <textarea class="form-control" rows="5" id="comment" placeholder="type here"></textarea>

                <br>

            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
    </div>
</body>
</html>
